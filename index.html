<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samwyle</title>

    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"/>
    <link rel="sortcut icon" href="public/images/logo.svg" type="image/x-icon" />

    </head>
  
  <body>
    <header>
      <div class="logo">
        <img src="public/images/logo.svg" alt="logo" />
        <span>Samwyle</span>
      </div>
      <nav class="menu">
          <ul>
              <li class="hov_button"><b>About Us</b></li>
              <li class="hov_button"><b>Promotion</b></li>
              <li class="hov_button"><b>Shop</b></li>
              <li class="hov_button"><b>Contacts</b></li>
              <li class="button"><b>Contact Us</b></li>
          </ul>
        </nav>
    </header>
    <main>
      <div>
        <div class="landing">
          <container>Drink coffee, enjoy with Samwyle</container>
          <p>Coffee Shop</p>
          <span><b>Order here!</b></span>
        </div>
        <div class="landing_button">
          <img src="public/images/arrow.svg">
        </div>
        <div class="landing_image">
          <span></span>
          <img src="public/images/coffee1.svg">
        </div>
      </div>
      <div class="about">
        <span>Follow Us</span>
        <ul>
          <li><a href="https://twitter.com/home" target="_blank"><img src="public/images/twitter.svg"></a></li>
          <li><a href="https://instagram.com" target="_blank"><img src="public/images/instagram.svg"></a></li>
          <li><a href="https://facebook.com" target="_blank"><img src="public/images/facebook.svg"></a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
